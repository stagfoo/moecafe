name: Playwright Tests
permissions:
  contents: write
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    env:
      USERNAME: ${{ secrets.USERNAME }}
      PASSWORD: ${{ secrets.PASSWORD }}
      APP_ID: ${{ secrets.APP_ID }}
      APP_SECRET: ${{ secrets.APP_SECRET }}
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 16
    - name: ðŸšš Install Dependencies
      run: npm ci
    - name: ðŸŽ­ Install Playwright Browsers
      run: npx playwright install --with-deps
    - name: ðŸ§ª Run Playwright tests
      run: npx playwright test
    - uses: FedericoCarboni/setup-ffmpeg@v2
    - name: ðŸŽ¹ Add Audio
      run: ffmpeg -y -i playwright-report/data/*.webm -i assets/bgm.mp3 -c:v copy -c:a libvorbis -map 0:v:0 -map 1:a:0 playwright-report/data/output_video.mkv
    - uses: actions/upload-artifact@v3
      if: always()
      with:
        name: playwright-report
        path: |
          playwright-report/
        retention-days: 1
    - name: ðŸ“¼ Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.run_id }}
        files: |
          playwright-report/data/output_video.mkv
